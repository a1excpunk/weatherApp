<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="icon" href="./assets/titleIMG.png" type="image/icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <main id="main_content">
        
        <h1 id="main_temp" class="mainContent">temp </h1>
        <h2 id="city_name" class="mainContent">city</h2>
        <h3 id="feels_like_temp" class="mainContent">feels like</h3>
        <h3 id="date" class="mainContent">date</h3>
        <h3 id="weather_main" class="mainContent">weather</h3>
    </main>

    <aside id="side_content">
        
            <div id="input_section">
                <input type="text" id="input" placeholder="Enter Location">
                <button id="search">Search</button>
                <!-- <button id="get-location">Get Location</button> -->
            </div>

            <div id="info">
                <div id="cities"> 
                    <li class="default_cities" id="beijing_city" ><p>Beijing</p></li>
                    <li class="default_cities" id="newyork_city"><p> New York</p></li>
                    <li class="default_cities" id="tokyo_city"><p>Tokyo</p></li>
                    <li class="default_cities" id="moscow_city"><p>moscow</p></li>
                </div>
                
                <div id="weather_details_container">
                    <div id="weather_details_content"> 
                        <li class="weather_details" id="humidity"><p>humidity</p></li>
                        <li class="weather_details" id="presure">presure</li>
                        <li class="weather_details" id="visibility">visibility</li> 
                        <li class="weather_details" id="wind"> wind</li> 
                        <li class="weather_details" id="temp_min">min temp</li>
                        <li class="weather_details" id="temp_max">max temp</li>
                    </div>
                </div>
            </div>
        
    </aside>
    <footer>
        <p>&copy; Alex 2020 - 2021</p>
    </footer>    
</body>

</html>
